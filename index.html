<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/2cb79ef2a8.js" crossorigin="anonymous"></script>
</head>

<title>FormHTML5</title>
</head>

<body>
  <!--funcion de java-->
  <script>
    function enviar() {
      const Card = document.getElementById('Card').value;
      const message = document.getElementById('message').value;

      if (message === "") {
        const alertMessage = document.getElementById('alertMessage');
        alertMessage.classList.remove('d-none');
      }
    }

    function cancel() {
      document.getElementById('Card').value = "";
      document.getElementById('CVC').value = "";
      document.getElementById('money').value = "";
      document.getElementById('First').value = "";
      document.getElementById('Last').value = "";
    }
  </script>

  <div class="container mb-4">
 
<br>
      <div class="card" style="width: 55rem;">
        <div class="card-header">
          <form class="row g-3">
            <div class="col-12">
            <legend>
              <h1>Payment from example</h1>
            </legend>
          </div>
        </div>
      <!--Aquí la alerta-->
      <div class="alert alert-danger d-none" id="alertMessage">Some fields are missing.</div>
      <!--Primera fila del formulario-->
      <div class="row mb-3">
        <div class="col-5">
          <label for="Card" class="form-label">Card #</label>
          <input type="text" class="form-control" id="Card" maxlength="10" placeholder="XXXXXXXXXX">
        </div>
        <div class="col-4">
          <label for="CVC" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="CVC" maxlength="4" placeholder="0000">
        </div>

        <div class="col-3">
          <label for="money" id="money" class="form-label">Amount</label>
          <div class="iconodolar d-flex">
          <div class="icono d-flex"><i class="fa-solid fa-dollar-sign" style="color: #000000;"></i>
          </div><input type="text" class="form-control" id="money" placeholder="Amount">
        </div>
        </div>
      </div>

      <!--Segunda fila del formulario OK-->
    <div class="row">
      <div class="col-6">
        <label for="First" class="form-label">First Name</label>
        <input type="text" class="form-control" id="First">
      </div>
      <div class="col-6">
        <label for="Last" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="Last">
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a state...</option>
          <option>Spain</option>
          <option>Korea</option>
          <option>France</option>
        </select>
        <!--Tercera fila del formulario-->
      </div>
      <div class="col-3">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
      <div class="row mt-2">
        <div class="col-6">
          <h6>We accept:</h6>
          <div class="tarjetas">
            <input type="radio" name="card" value="mastercard" /> <i class="fa-brands fa-cc-mastercard"></i><label
              for="card">
            </label>
            <input type="radio" name="card" value="visa" /> <i class="fa-brands fa-cc-visa"></i><label for="card">
            </label>
            <input type="radio" name="card" value="american" /> <i class="fa-brands fa-cc-amex"></i><label
              for="card"></label>
          </div>
        </div>
        <div class="col-6">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
          <p class="text-muted small">Add any notes here.</p>
        </div>
      </div>

      
      <!--última fila del formulario-->
      <div class="card-footer">
        <div class="row">
          <div class="col-12">
            <div class="botones d-flex justify-content-end">
              <button type="button" class="btn btn-secondary mr-2" onclick="cancel()">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="enviar()">Send</button>
            </div>
          </div>
        </div>
      </div>
      
    </form>
  </div>

  <!--bootstrap java-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
